<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection in Video</title>
    <script defer src="/face-api.min.js"></script>
</head>

<body>
    <h1>Face Detection in Video</h1>
    <div style="display: flex;height: 560px;">
        <div style="position: relative; width: 720px;height: 560px;">
            <video style="position: absolute;" id="video" width="720" height="560" autoplay muted></video>
            <canvas style="position: absolute;" id="canvas"></canvas>
        </div>

        <button style="margin: 0 1rem;" id="button">reset</button>

        <div style="display: flex;flex-direction: column; width: 720px;height: 560px;">
            <canvas id="image"></canvas>
        </div>
    </div>
    <script defer src="/script.js"></script>
</body>

</html>
